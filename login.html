<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="text-center form-block">

            <div class="title-bar text-center">Log in to your account</div>

            <form id="form">

                <div class="col-12 mb-2 form-input">

                    <label class="sr-only" for="email">Email address</label>
                    <input name="email" type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="col-12 form-input">

                    <label class="sr-only" for="password">Password</label>
                    <input name="password" type="password" placeholder="Password" id="password">
                </div>

                <div class="col-12 ">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="cb1">
                        <label class="custom-control-label text-sm" for="cb1">Remember me
                        </label>
                    </div>
                </div>
                <div class="mt-3">

                    <button type="submit" class="primary-btn">Sign In</button>
                </div>
                <div class="text-center">Don't have an account?
                    <a class="all-link" href="register.html">Register here</a>
                </div>

            </form>
        </div>

    </div>

    <script src="scripts/script.js"></script>

    <script>pages.submit("login")</script>


</body>

</html>
